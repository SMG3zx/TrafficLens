<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TrafficLens{% endblock %}</title>

  <style>
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }
    .app { display: flex; height: 100vh; }

    .sidebar {
      width: 260px;
      background: #0f172a;
      color: white;
      padding: 16px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin: 0 0 16px;
      font-size: 18px;
    }

    .nav a {
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .nav a:hover {
      background: rgba(255,255,255,0.08);
      color: white;
    }

    .content {
      flex: 1;
      background: #0b1020;
      color: white;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 420px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 24px;
    }

    .card h1 {
      margin-top: 0;
    }

    .messages {
      list-style: none;
      padding: 0;
    }

    .messages li {
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 8px;
    }

    .messages li.success {
      background: rgba(34,197,94,0.15);
      border: 1px solid rgba(34,197,94,0.35);
    }

    .messages li.error {
      background: rgba(239,68,68,0.15);
      border: 1px solid rgba(239,68,68,0.35);
    }

    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 0;
      margin-top: 8px;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.08);
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }

    .muted {
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="app">

  <aside class="sidebar">
    <h2>TrafficLens</h2>
    <div class="nav">
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    </div>
  </aside>

  <main class="content">
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </main>

</div>
</body>
</html>
