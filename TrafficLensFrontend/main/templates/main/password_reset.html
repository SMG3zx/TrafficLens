{% extends "main/base_auth.html" %}
{% block title %}Password Reset{% endblock %}

{% block content %}
<h1>Password reset</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send reset email</button>
</form>

<p class="muted">
  <a href="{% url 'login' %}">Back to login</a>
</p>
{% endblock %}
